<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paddle Duel</title>
  <link rel="stylesheet" href="game.css">
</head>
<body>
  <header id="head">
    <div class="player_card">
      <div class="player_image" id="player_image">  </div>
      <div class="player_name" id="player_name">player name</div>
    </div>
    <div class="score">
      <div class="scores" id="player_score">0</div>
      <div class="scores" id="computer_score">0</div>
    </div>
    <div class="computer_card">
      <div class="computer_name" id="computer_name">computer name </div>
      <div class="computer_image" id="computer_image"></div>
    </div>
  </header>
  <div class="gamearea" id="gamearea">
    <div class="ball" id="ball"></div>
    <div class="paddle left" id="player_paddle"></div>
    <div class="paddle right" id="computer_paddle"></div>
  </div>
  <audio id="background-music" autoplay loop>
    <source src="./assets/8-bit-background-music-for-arcade-game-come-on-mario-164702.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
  <audio id="paddle">
    <source src="./assets/ping-pong-ball-hit-sound-effect-getmp3pro-otancnmo_CXQ4spuc.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
</body>
</html>
<script src="game.js" ></script>
