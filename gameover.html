<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="gameover.css">
</head>
<body>
    <div>
        <img src="" alt="">
    </div>
    <div class="gameoverpage_div">
    
        <div class="gameoverpage">
            <div class="toshowscore">
                <div class="card">
                    <div class="avatar" id="player_avatar" >

                    </div>
                    <div class="name_score">
                        <div class="name" id="player_n">
                            <p id="player_name" class="player_name">playername</p>
                        </div>
                        <div class="score" id="player_score">

                        </div>
                    </div>
                </div>
            </div>
            <img src="./assets/vssymbol.jpeg" alt="">
            <div class="toshowscore">
                <div class="card">
                    <div class="avatar" id="computer_avatar">
                    </div>
                    <div class="name_score">
                        <div class="name" id="computer_n">
                            <p id="computer_name" class="computer_name">computername</p>
                        </div>
                        <div class="score" id="computer_score">

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="won">
            <h2 id="win_msg">You Won!</h2>
            <h3 id="win_word">sentence</h3>
        </div>
        <div class="buttons">
            <div class="button" id="playagain">
                Play again!
            </div>
            <div class="button" id="home">
                Home
            </div>
        </div>
        
    </div> 

</body>
</html>
<script src="gameover.js"></script>
